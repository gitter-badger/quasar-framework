<div v-once>
  <div v-if="title" class="modal-header" v-html="title"></div>

  <div class="modal-scroll">
    <div v-if="gallery" class="quasar-action-sheet-gallery row wrap items-center justify-center">
      <div
        v-for="button in buttons"
        class="cursor-pointer column inline items-center justify-center"
        @click="close(button.handler)"
        :class="button.classes"
      >
        <i v-if="button.icon" v-text="button.icon"></i>
        <img v-if="button.avatar" :src="button.avatar" class="avatar">

        <span v-text="button.label"></span>
      </div>
    </div>
    <div v-else class="list no-border">
      <div
        v-for="button in buttons"
        class="item item-link"
        @click="close(button.handler)"
        :class="button.classes"
      >
        <i v-if="button.icon" class="item-primary" v-text="button.icon"></i>
        <img v-if="button.avatar" :src="button.avatar" class="item-primary">
        <div class="item-content inset" v-text="button.label"></div>
      </div>
    </div>
  </div>

  <div class="list no-border">
    <div
      class="item item-link"
      @click="close(dismissButton.handler)"
      :class="dismissButton.classes"
    >
      <i v-if="dismissButton.icon" class="item-primary" v-text="dismissButton.icon"></i>
      <div class="item-content inset" v-text="dismissButton.label"></div>
    </div>
  </div>
</div>
